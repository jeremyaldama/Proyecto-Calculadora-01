<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="teclas">
        <div class="row-1">
            <input type="text" placeholder="Resultado">
            <button class="eliminar">C</button>
        </div>

        <div class="row-2">
            <button class="tecla tecla-1">1</button>
            <button class="tecla tecla-2">2</button>
            <button class="tecla tecla-3">3</button>
            <button class="tecla tecla-+">+</button>
        </div>

        <div class="row-3">
            <button class="tecla tecla-4">4</button>
            <button class="tecla tecla-5">5</button>
            <button class="tecla tecla-6">6</button>
            <button class="tecla tecla--">-</button>
        </div>

        <div class="row-4">
            <button class="tecla tecla-7">7</button>
            <button class="tecla tecla-8">8</button>
            <button class="tecla tecla-9">9</button>
            <button class="tecla tecla-x">x</button>
        </div>

        <div class="row-5">
            <button class="tecla tecla-/">/</button>
            <button class="tecla tecla-0">0</button>
            <button class="tecla tecla-.">.</button>
            <button class="tecla tecla-=">=</button>
        </div>

    </nav>
</body>

</html>
