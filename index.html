<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Calculadora Grupo 8</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="teclas">
        <div class="row-1">
            <input type="text" placeholder="Resultado" readonly>
            <button class="history">
                <svg xmlns="http://www.w3.org/2000/svg"
                    class="icon icon-tabler icon-tabler-history" width="44"
                    height="44" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="#2c3e50" fill="none" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M12 8l0 4l2 2" />
                    <path d="M3.05 11a9 9 0 1 1 .5 4m-.5 5v-5h5" />
                </svg></button>
            <button class="tecla eliminar">C</button>
        </div>

        <div class="row-2">
            <button class="tecla tecla-1">1</button>
            <button class="tecla tecla-2">2</button>
            <button class="tecla tecla-3">3</button>
            <button class="tecla tecla-+">+</button>
        </div>

        <div class="row-3">
            <button class="tecla tecla-4">4</button>
            <button class="tecla tecla-5">5</button>
            <button class="tecla tecla-6">6</button>
            <button class="tecla tecla--">-</button>
        </div>

        <div class="row-4">
            <button class="tecla tecla-7">7</button>
            <button class="tecla tecla-8">8</button>
            <button class="tecla tecla-9">9</button>
            <button class="tecla tecla-x">*</button>
        </div>

        <div class="row-5">
            <button class="tecla tecla-/">/</button>
            <button class="tecla tecla-0">0</button>
            <button class="tecla tecla-.">.</button>
            <button class="tecla tecla-=">=</button>
        </div>

        <script src="js.js"></script>
    </nav>
</body>

</html>
