<!DOCTYPE html>
<html>
   <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
   </head>
   <body>
<!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden">
  
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
      <div class="row gx-lg-5 align-items-center mb-5">
        <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
          <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
            CALCULADORA <br />
            <span style="color: hsl(218, 81%, 75%)">Grupo 8 Owo</span>
          </h1>
          <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
            Aqui va texto opcional
          </p>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
          <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
          <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
          
          <div class="subloque">
            <div class="teclas">
            <div class="result">
                <input type="text" readonly id="res" placeholder="0.0">
            </div>
            <div class = "buttons">
                   
                <div class="row-2">
                    <button class="tecla tecla-1">1</button>
                    <button class="tecla tecla-2">2</button>
                    <button class="tecla tecla-3">3</button>         
                    <button class="tecla operacion">C</button>
                </div>
        
                <div class="row-3">
                    <button class="tecla tecla-4">4</button>
                    <button class="tecla tecla-5">5</button>
                    <button class="tecla tecla-6">6</button>
                    <button class="tecla teclacolor">+</button>
                    
                </div>
        
                <div class="row-4">
                    <button class="tecla tecla-7">7</button>
                    <button class="tecla tecla-8">8</button>
                    <button class="tecla tecla-9">9</button>
                    <button class="tecla teclacolor">-</button>
                    
                </div>
        
                <div class="row-5">
                    <button class="tecla teclacolor">/</button>
                    <button class="tecla tecla-0">0</button>
                    <button class="tecla teclacolor">.</button>
                    <button class="tecla teclacolor">*</button>
                </div>
                <div class="row-1">
                    <button class="tecla history" id="history-button">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            class="icon icon-tabler icon-tabler-history" width="44"
                            height="44" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="#2c3e50" fill="none" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path d="M12 8l0 4l2 2" />
                            <path d="M3.05 11a9 9 0 1 1 .5 4m-.5 5v-5h5" />
                        </svg></button>
                    <button class="tecla operacion">=</button>
                </div>
            </div>
            
            <div class="mode" onclick="chMode()">
                <i id="mode" class="fa-solid fa-moon"></i>
            </div>
          </div>
          </div>
          
      </div>
    </div>
  </section>

  <script src="js.js"></script>
  </body>
</html>
